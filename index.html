<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh; /* fallback */
            height: 100dvh; /* 动态视口高度 */
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            -webkit-overflow-scrolling: touch;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.5;
        }
        .user .message-content {
            background: #007AFF;
            color: white;
        }
        .assistant .message-content {
            background: white;
            color: black;
        }
        .assistant .message-content p {
            margin: 0.5em 0;
        }
        .assistant .message-content pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        .assistant .message-content code {
            background: #e8e8e8;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .assistant .message-content pre code {
            background: none;
            padding: 0;
        }
        .assistant .message-content ul, .assistant .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        .assistant .message-content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 10px;
            margin: 0.5em 0;
            color: #666;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px 25px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-btn:active {
            background: #0051D5;
        }
        #send-btn:disabled {
            background: #ccc;
        }
        #clear-btn {
            padding: 10px 15px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.2s;
        }
        #clear-btn:hover {
            background: #ff1f1f;
        }
        #clear-btn:active {
            background: #d32f2f;
        }
        #control-area {
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
        }
        #reasoning-effort {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            #messages {
                padding: 15px 10px;
                padding-bottom: 20px;
            }
            .message-content {
                max-width: 85%;
                font-size: 14px;
            }
            #input-area {
                padding: 8px;
                padding-bottom: max(20px, calc(env(safe-area-inset-bottom) + 12px));
            }
            #message-input {
                font-size: 16px; /* 防止iOS自动缩放 */
                padding: 12px 15px;
            }
            #send-btn {
                padding: 12px 20px;
                font-size: 15px;
            }
            #clear-btn {
                padding: 12px 15px;
                font-size: 13px;
            }
            .assistant .message-content pre {
                font-size: 13px;
            }
            .assistant .message-content code {
                font-size: 0.85em;
            }
            #control-area {
                padding: 8px;
            }
            #reasoning-effort {
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        /* 小屏手机适配 */
        @media (max-width: 480px) {
            .message-content {
                max-width: 90%;
            }
            #clear-btn {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="control-area">
        <select id="reasoning-effort">
            <option value="off">关闭推理</option>
            <option value="low">快速推理</option>
            <option value="medium" selected>平衡推理</option>
            <option value="high">深度推理</option>
        </select>
    </div>
    <div id="input-area">
        <button id="clear-btn">清除</button>
        <input type="text" id="message-input" placeholder="输入消息...">
        <button id="send-btn">发送</button>
    </div>

    <script src="marked.min.js"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        // 从本地存储获取或创建新的 conversationId
        let conversationId = localStorage.getItem('conversationId');
        if (!conversationId) {
            conversationId = 'chat-' + Date.now();
            localStorage.setItem('conversationId', conversationId);
        }

        // 加载历史记录
        async function loadHistory() {
            try {
                const response = await fetch(`/history/${conversationId}`);
                const history = await response.json();
                for (const item of history) {
                    if (item.role === 'user') {
                        addMessage('user', item.content[0].text);
                    } else if (item.role === 'assistant') {
                        addMessage('assistant', item.content[0].text, true);
                    }
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
            }
        }

        function addMessage(role, content, isMarkdown = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isMarkdown && role === 'assistant') {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return contentDiv;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            const assistantDiv = addMessage('assistant', '');
            let fullText = '';

            try {
                const reasoningEffort = document.getElementById('reasoning-effort').value;
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        reasoning_effort: reasoningEffort
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value);
                    fullText += text;
                    assistantDiv.innerHTML = marked.parse(fullText);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            } catch (error) {
                assistantDiv.textContent = '错误: ' + error.message;
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function clearConversation() {
            if (!confirm('确定要清除所有聊天记录吗？')) {
                return;
            }

            try {
                // 调用后端清除接口
                await fetch(`/clear/${conversationId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                // 清除前端显示
                messagesDiv.innerHTML = '';

                // 生成新的 conversationId
                conversationId = 'chat-' + Date.now();
                localStorage.setItem('conversationId', conversationId);

            } catch (error) {
                alert('清除失败: ' + error.message);
            }
        }

        // 发送按钮 - 兼容移动端和PC端
        let sendBtnPressed = false;

        sendBtn.addEventListener('mousedown', (e) => {
            e.preventDefault(); // 防止输入框失焦
            sendBtnPressed = true;
            sendMessage();
        });

        sendBtn.addEventListener('click', (e) => {
            if (sendBtnPressed) {
                sendBtnPressed = false;
                return; // 防止重复触发
            }
            sendMessage();
        });

        // 输入框回车发送
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // 清除按钮
        clearBtn.addEventListener('click', clearConversation);

        // 页面加载时显示历史记录
        loadHistory();
    </script>
</body>
</html>
